{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}

{% block content %}
    <div>
        {% if registered %}
            <h1>Thank you for registering </h1>
        {% else %}
                <h2>Register here</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register">
            </form>
        {% endif %}
    </div>
{% endblock %}
