<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="{% url 'home'%}">Home</a></li> {# index #}
        <li><a href="{% url 'admin:index' %}">Admin</a></li> {# Admin #}
        <li><a href="{% url 'isaac:register'%}">Sign up</a></li> {# Register #}
    </ul>
</nav>

{#check if user is auhenticated#}
{% if user.is_authenticated %}
    <a href="{% url 'logout'%}">Logout</a>
    {% else %}
    <a href="{% url 'login'%}">Login</a>
{% endif %}


<div>
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
